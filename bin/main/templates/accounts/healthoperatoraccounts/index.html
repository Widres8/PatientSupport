<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <title>Support Patient - Health Operator Account</title>

</head>

<body>
  <div class="col" layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title d-inline"> <span
                    th:text="#{label.healthoperatoraccount}"></span> </h4>
            <a class="btn btn-info btn-sm float-right"
                th:href="@{/healthoperatoraccounts/create}">
                <i class="fa fa-plus"> <span th:text="#{label.new}"></span></i>
            </a>
        </div>
        <div class="card-body">
            <div class="content">
                <table id="myDatatable" class="table table-striped tablecontainer">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th th:text="#{label.description}"></th>
                            <th th:text="#{label.active}"></th>
                            <th th:text="#{label.healthoperatortype}"></th>
                            <th th:text="#{label.actions}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${HealthOperatorAccounts}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.description}"></td>
                            <td>
                                <button th:if="${item.active == true}"
                                    th:attr="data-id=${item.id}, title=#{label.enabled}"
                                    data-toggle="tooltip" data-placement="top"
                                    data-url="/healthoperatoraccounts/active/" data-active="1"
                                    class="btn btn-success btn-sm swalActive">
                                    <i class="fas fa-check-square"></i>
                                </button>
                                <button th:if="${item.active == false}"
                                    th:attr="data-id=${item.id}, title=#{label.disabled}"
                                    data-toggle="tooltip" data-placement="top"
                                    data-url="/healthoperatoraccounts/active/" data-active="0"
                                    class="btn btn-danger btn-sm swalActive">
                                    <i class="far fa-check-square"></i>
                                </button>
                            </td>
                            <td th:text="${item.getHealthOperatorType().getDescription()}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm"
                                    th:href="@{/healthoperatoraccounts/edit/{id}(id=${item.id})}"
                                    data-toggle="tooltip" data-placement="top" title="editar">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</body>

</html>
