<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <title>Support Patient - Cases</title>

</head>

<body>
    <div class="col" layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title d-inline"> <span th:text="#{label.create}"></span> </h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert" th:if="${error != null}">
                    <span th:text="${error}">Error</span>
                </div>
                <form action="#" th:action="@{/physicians/create}" th:object="${physician}" method="post">
                    <div class="form-group col-md-8">
                        <label for="specialistTypeId" class="col-form-label">
                            <span th:text="#{label.specialisttype}"></span>
                        </label>
                        <select class="form-control" th:field="*{specialistTypeId}">
                            <option value="0"><span th:text="#{label.selectoption}"></span></option>
                            <option th:each="specialisttype : ${specialistTypes}" th:value="${specialisttype.id}"
                                th:text="${specialisttype.description}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('specialistTypeId')}" th:errors="*{specialistTypeId}" class="text-danger"></span>
                            </div>
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label"><span
                                    th:text="#{label.firstName}"></span></label>
                            <input th:field="*{firstName}" type="text" class="form-control"
                                id="firstName">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label"><span
                                    th:text="#{label.lastName}"></span></label>
                            <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label"><span
                                    th:text="#{label.phone}"></span></label>
                            <input th:field="*{phone}" type="text" class="form-control" id="phone" pattern="^[0-9]{7,10}" title="Números. Tamaño mínimo: 7. Tamaño máximo: 10">
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                        </div>
                        
                        <div class="col-md-6">
                            <a type="submit" class="btn btn-info" th:href="@{/physicians}">
                                <i class="fa fa-arrow-left"></i> <span th:text="#{label.back}"></span>
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-save"></i> <span th:text="#{label.new}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
  </div>
  <div layout:fragment="scripts">
        <script>
            $(document).ready(function () {
            });
        </script>
    </div>
</body>

</html>
