<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
  <title>Support Patient - Patients</title>

</head>

<body>
  <div class="col" layout:fragment="content">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title d-inline"> <span th:text="#{label.patients}"></span> </h4>
        <a class="btn btn-info btn-sm float-right" th:href="@{/patients/create}">
          <i class="fa fa-plus"> <span th:text="#{label.new}"></span></i>
        </a>
      </div>
      <div class="card-body">
        <div class="content">
          <table id="myDatatable" class="table table-striped tablecontainer">
            <thead>
              <tr>
                <th>ID</th>
                <th th:text="#{label.city}"></th>
                <th th:text="#{label.names}"></th>
                <th th:text="#{label.email}"></th>
                <th th:text="#{label.document}"></th>
                <th th:text="#{label.active}"></th>
                <th th:text="#{label.actions}"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${Patients}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.getCity().getDescription()}"></td>
                <td th:text="${item.fullName()}"></td>
                <td th:text="${item.email}"></td>
                <td th:text="${item.document}"></td>
                <td>
                  <button th:if="${item.active == true}" th:attr="data-id=${item.id}, title=#{label.enabled}"
                    data-toggle="tooltip" data-placement="top" data-url="/patients/active/" data-active="1"
                    class="btn btn-success btn-sm swalActive">
                    <i class="fas fa-check-square"></i>
                  </button>
                  <button th:if="${item.active == false}" th:attr="data-id=${item.id}, title=#{label.disabled}"
                    data-toggle="tooltip" data-placement="top" data-url="/patients/active/" data-active="0"
                    class="btn btn-danger btn-sm swalActive">
                    <i class="far fa-check-square"></i>
                  </button>
                </td>
                <td>
                  <a class="btn btn-warning btn-sm" th:href="@{/patients/edit/{id}(id=${item.id})}"
                    data-toggle="tooltip" data-placement="top" th:attr="title=#{label.edit}">
                    <i class="fa fa-edit"></i>
                  </a>
                  <a class="btn btn-primary btn-sm" th:href="@{/patients/details/{id}(id=${item.id})}"
                    data-toggle="tooltip" data-placement="top" th:attr="title=#{label.details}">
                    <i class="fa fa-eye"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
