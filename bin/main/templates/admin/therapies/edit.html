<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <title>Support Patient - Therapies</title>

</head>

<body>
    <div class="col" layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title d-inline"> <span th:text="#{label.edit}"></span> <span
                        th:text="${therapy.description}"></span></h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert" th:if="${error != null}">
                    <span th:text="${error}">Error</span>
                </div>
                <form action="#" th:action="@{/therapies/update/{id}(id=${therapy.id})}" th:object="${therapy}"
                    th:method="put">
                    <input th:field="*{createdBy}" type="hidden" class="form-control" id="createdBy">
                    <input th:field="*{createdAt}" th:value="*{createdAt}" type="hidden" class="form-control"
                        id="createdAt">
                    <input th:field="*{active}" type="hidden" class="form-control" id="active">
                    <input th:field="*{id}" type="hidden" class="form-control" id="id">
                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label"><span
                                th:text="#{label.description}"></span></label>
                        <input th:field="*{description}" type="text" class="form-control" id="description">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                            <label for="product" class="col-form-label"><span th:text="#{label.product}"></span></label>
                            <input th:field="*{product}" type="text" class="form-control" id="product">
                            <span th:if="${#fields.hasErrors('product')}" th:errors="*{product}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <div class="custom-control custom-checkbox">
                                <input th:field="*{core}" type="checkbox" class="custom-control-input" id="core">
                                <label for="core" class="custom-control-label"><span th:text="#{label.core}"></span>
                                </label>
                            </div>
                            <span th:if="${#fields.hasErrors('core')}" th:errors="*{core}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="indication" class="col-form-label"><span th:text="#{label.indication}"></span></label>
                            <textarea th:field="*{indication}" class="form-control" rows="5" cols="10" id="indication"> </textarea>
                            <span th:if="${#fields.hasErrors('indication')}" th:errors="*{indication}" class="text-danger"></span>
                        </div>
                <div class="col-md-6">
                    <a type="submit" class="btn btn-info" th:href="@{/therapies}">
                        <i class="fa fa-arrow-left"></i> <span th:text="#{label.back}"></span>
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> <span th:text="#{label.update}"></span>
                    </button>
                </div>
        </form>
</div>
</div>
  </div>
  <div layout:fragment="scripts">
        <script>
            $(document).ready(function () {
            });
        </script>
    </div>
</body>

</html>
