<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Support Patient - Approvals</title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/paper-dashboard.css?v=2.0.0}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />

</head>

<body>
        <div th:replace="layout/loader :: loader"></div>
    <div class="wrapper">

        <div th:replace="layout/sidebar :: sidebar"></div>

        <div class="main-panel">

            <div th:replace="layout/header :: header"></div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title d-inline"> <span th:text="#{label.create}"></span> </h4>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" role="alert" th:if="${error != null}">
                                        <span th:text="${error}">Error</span>
                                    </div>
                                    <form action="#" th:action="@{/approvals/create}" th:object="${approval}"
                                        method="post">
                                        <div class="form-group col-md-8">
                                            <label for="approvalType" class="col-form-label"><span th:text="#{label.approvalType}"></span></label>
                                            <select class="form-control" th:field="*{approvalType}">
                                                    <option value=""><span th:text="#{label.selectoption}"></span></option>
                                                    <option value="CTC"><span th:text="#{label.ctc}"></span></option>
                                                    <option value="Mipres"><span th:text="#{label.mipres}"></span></option>
                                                </select>
                                            <span th:if="${#fields.hasErrors('approvalType')}" th:errors="*{approvalType}" class="text-danger"></span>
                                        </div>
                                        <div class="form-group col-md-8">
                                            <label for="approvalDate" class="col-form-label"><span th:text="#{label.approvalDate}"></span></label>
                                            <input th:field="*{approvalDate}" type="date" class="form-control" id="approvalDate">
                                            <span th:if="${#fields.hasErrors('approvalDate')}" th:errors="*{approvalDate}" class="text-danger"></span>
                                        </div>
                                        <div class="form-group col-md-8">
                                            <label for="approved" class="col-form-label"><span th:text="#{label.approved}"></span></label>
                                            <select class="form-control" th:field="*{approved}">
                                                    <option value=""><span th:text="#{label.selectoption}"></span></option>
                                                    <option value="Yes"><span th:text="#{label.yes}"></span></option>
                                                    <option value="No"><span th:text="#{label.not}"></span></option>
                                                </select>
                                            <span th:if="${#fields.hasErrors('approved')}" th:errors="*{approved}" class="text-danger"></span>
                                        </div>
                                        <div class="form-group col-md-8">
                                            <label for="approvalExpirationDate" class="col-form-label"><span th:text="#{label.approvalExpirationDate}"></span></label>
                                            <input th:field="*{approvalExpirationDate}" type="date" class="form-control" id="approvalExpirationDate">
                                            <span th:if="${#fields.hasErrors('approvalExpirationDate')}" th:errors="*{approvalExpirationDate}" class="text-danger"></span>
                                        </div>
                                <div class="col-md-6">
                                    <a type="submit" class="btn btn-info" th:href="@{/approvals}">
                                        <i class="fa fa-arrow-left"></i> <span th:text="#{label.back}"></span>
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa fa-save"></i> <span th:text="#{label.new}"></span>
                                    </button>
                                </div>
                        </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div th:replace="layout/footer :: footer"></div>

      </div>

    </div> <!-- main -->

  </div> <!-- wrapper -->

  <!--   Core JS Files   -->
  <script th:src="@{/js/core/jquery.min.js}"></script>
  <script th:src="@{/js/core/popper.min.js}"></script>
  <script th:src="@{/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
  <!-- Chart JS -->
  <script th:src="@{/js/plugins/chartjs.min.js}"></script>
  <!--  Notifications Plugin    -->
  <script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/js/paper-dashboard.min.js?v=2.0.0}" type="text/javascript"></script>
   <!-- Sweet Alert -->
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script>
     $(document).ready(function () {
         loader();
     });
     /*------------------ Preloder --------------------*/
     function loader() {
         $(".loader").fadeOut();
         $("#preloder").delay(400).fadeOut("slow");
     }
 </script>
</body>

</html>
